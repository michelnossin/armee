<head>
    <title>Armee web app</title>

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>

        var chart
        var data
        var options

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        data = google.visualization.arrayToDataTable([
          ['Time', 'MsgPerSec', 'Dropped messages'],
          ['0',  0,      0]
        ]);

          //['2013',  1000,      400],
          //['2014',  1170,      460],
          //['2015',  660,       1120],
          //['2016',  1030,      540]

        options = {
          title: 'Load testing',
          hAxis: {title: 'Time',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };
        chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        //chart.draw(data, options);
        //startDraw()
      };

    function startDraw() {
        chart.draw(data, options);
       };


    </script>
    <script>


			var gauges = [];

			function createGauge(name, label, min, max)
			{
				var config =
				{
					size: 420,
					label: label,
					min: undefined != min ? min : 0,
					max: undefined != max ? max : 100,
					minorTicks: 5,
					value: 0
				}

				var range = config.max - config.min;
				config.yellowZones = [{ from: config.min + range*0.75, to: config.min + range*0.9 }];
				config.redZones = [{ from: config.min + range*0.9, to: config.max }];

				gauges[name] = new Gauge(name + "GaugeContainer", config);
				gauges[name].render();
			}

			function createGauges()
			{
			    createGauge("memory", "Failed",0,10);
				createGauge("cpu", "MsgSec",0,10000);
			}

			function updateGauges()
			{
				for (var key in gauges)
				{
					//var value = getRandomValue(gauges[key])
					gauges[key].redraw(gauges[key].config.value);
				}
			}

            function updateGauge(key,value)
            {
                gauges[key].config.value = value
             }

			function initialize()
			{
				createGauges();
				setInterval(updateGauges, 1000);
			}

		</script>

</head>
